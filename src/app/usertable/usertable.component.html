<section id="team" class="pb-5">
  <div class="container">


    <div *ngFor="let user of users; index as i">

      <div class="row">

        <div class="col-xs-12 col-sm-8 col-md-6 container">
          <div class="image-flip">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p><img class="img-fluid img-circle" src="{{ user.picture.large }}" alt="card image">
                  </p>
                  <h4 class="card-title">{{ user.name.first + " " +user.name.last | titlecase }}</h4>
                  <p class="card-text">My email is: {{ user.email }}</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
</section>
